<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css">
    <title>Tally Light Control</title>
</head>

<body>
    <nav class="topnav">Tally Light Control</nav>
    <div class="login">
        <h3 class="login-title">LOGIN</h3>
        <hr class="login-hr">
        <form action="login.php" method="post">
            <div class="login-from">
                <div class="row">
                    <p class="login-lable">帳號</p>
                    <input class="textbox" id="account" type="text" name="username" required>
                </div>
                <div class="row">
                    <p class="login-lable">密碼</p>
                    <input class="textbox" type="password" name="password" required>
                </div>
                <input class="btn login-btn" type="submit" value="登入">
                <p class="forget" onclick="swal.fire('忘記密碼','帳號: admin <br> 密碼: super-password')">忘記密碼</p>
            </div>
        </form>
    </div>
</body>

</html>
