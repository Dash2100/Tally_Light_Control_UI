<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <title>Tally Light Control</title>

<body>
    <nav class="topnav">
        Tally Light Control
        <button class="btn logout-btn">

    <div class="panel-main">
        <div class="panel-row">
            <p class="text">ATEM IP:</p>
            <input class="atemip textbox" type="text">
            <button class="btn connect-btn">連線</button>
        </div>
        <div class="panel-row">
            <button class="btn find-btn">尋找裝置</button>
            <input id="auto-connect" type="checkbox" checked="checked">
            <p class="auto-find">自動尋找</p>
        </div>

        <table id="control">
            <tr class="top">
                <th>編號</th>
                <th>IP</th>

            </tr>

        </table>
    </div>
