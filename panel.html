<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="panel.js"></script>
    <script src="panel.html"></script>
    <title>Tally Light Control</title>
</head>

<body>
    <nav class="topnav">
        Tally Light Control
        <button class="btn logout-btn" onclick='window.location.replace("/")'">
            登出
        </button>
    </nav>
    <div class="panel-main">
        <div class="panel-row">
            <p class="text">ATEM IP:</p>
            <input id="atemip" class="atemip textbox" type="text">
            <button class="btn connect-btn" onclick="atemip();">連線</button>
        </div>

        <div class="tb">
            <table id="control">
                <tr>
                    <th>編號</th>
                    <th>IP</th>
                    <th>功能</th>
                </tr>
                <tbody id="table-list">

                </tbody>
            </table>
        </div>
    </div>

    <script type="text/html" id="selectbox-template">
        <div class="setBox">
            <p class="setBox-title">燈號設定</p>
            <div class="select-box">
                <select id="opt">
                    <option value="" disabled selected></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                </select>
            </div>
        </div>
    </script>

    <script type="text/html" id="col-template">
        <tr>
            <td>{{id}}</td>
            <td>{{ip}}</td>
            <td>
                <button class="btn btn-ctrlfind" onclick="setTally('{{ip}}')">設定</button>
                <button class="btn btn-ctrlfind" onclick="find('{{ip}}')">尋找</button>
            </td>
        </tr>
    </script>

</body>
</body>

</html>
